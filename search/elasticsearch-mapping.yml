---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-mapping-search
  labels:
    app: elasticsearch-mapping-search
    scs: search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch-mapping-search
  template:
    metadata:
      labels:
        scs: search
        app: elasticsearch-mapping-search
    spec:
      initContainers:
        - name: correct-permissions
          image: busybox
          securityContext:
            privileged: true
          command: ['sh', '-c', 'chown 100 /var/lib/jetty/cache']
          volumeMounts:
            - mountPath: /var/lib/jetty/cache/
              name: elasticsearch-mapping-search-cache
      containers:
        - name: elasticsearch-mapping-search
          image: docker-registry.gerdi.research.lrz.de:5043/search/elasticsearch-mapping:0.4.0-test1
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /var/lib/jetty/cache/
              name: elasticsearch-mapping-search-cache
          resources:
            requests:
              cpu: "0"
              memory: "0"
            limits:
              cpu: "1"
              memory: "1Gi"
      imagePullSecrets:
        - name: lrz-docker-registry-secret
      volumes:
        - name: elasticsearch-mapping-search-cache
          hostPath:
            path: /mnt/nfs/test/search/elasticsearch-mapping-search
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-mapping-search
  labels:
    run: elasticsearch-mapping-search
    scs: search
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: elasticsearch-mapping-search
