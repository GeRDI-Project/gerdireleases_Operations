---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: elasticsearch-mapping-search
  labels:
    app: elasticsearch-mapping-search
    scs: search
spec:
  replicas: 1
  selector:
    matchLabels:
      app: elasticsearch-mapping-search
  template:
    metadata:
      labels:
        scs: search
        app: elasticsearch-mapping-search
    spec:
      containers:
        - name: elasticsearch-mapping
          image: docker-registry.gerdi.research.lrz.de:5043/search/elasticsearch-mapping:0.6.0-test1
          env:
            - name: HOST
              value: http://elasticsearch-data.default.svc.cluster.local:9200
          resources:
            requests:
              cpu: 125m
      imagePullSecrets:
        - name: lrz-docker-registry-secret
