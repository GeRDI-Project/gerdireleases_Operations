---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webdav-store
  labels:
    app: webdav-store
    scs: store
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webdav-store
  template:
    metadata:
      labels:
        scs: store
        app: webdav-store
    spec:
      initContainers:
        - name: correct-permissions
          image: busybox
          securityContext:
            privileged: true
          command: ['sh', '-c', 'chown 100 /var/lib/jetty/cache']
          volumeMounts:
            - mountPath: /var/lib/jetty/cache/
              name: webdav-store-cache
      containers:
        - name: webdav-store
          image: docker-registry.gerdi.research.lrz.de:5043/store/webdav:0.3.0-rc1
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /var/lib/jetty/cache/
              name: webdav-store-cache
          resources:
            requests:
              cpu: "0"
              memory: "0"
            limits:
              cpu: "1"
              memory: "1Gi"
      imagePullSecrets:
        - name: lrz-docker-registry-secret
      volumes:
        - name: webdav-store-cache
          hostPath:
            path: /mnt/nfs/staging/store/webdav-store
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: webdav-store
  labels:
    run: webdav-store
    scs: store
spec:
  clusterIP: 10.222.21.21
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: webdav-store
