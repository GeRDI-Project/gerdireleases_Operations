---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: webdav-store-ui
spec:
  replicas: 2 # One instance for each worker node
  template:
    metadata:
      labels:
        app: webdav-store-ui
    spec:
      containers:
        - name: frontend
          image: docker-registry.gerdi.research.lrz.de:5043/frontend/store-webdav:0.3.0
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "0"
              memory: "0"
            limits:
              cpu: "1"
              memory: "1Gi"
      imagePullSecrets:
        - name: lrz-docker-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: webdav-store-ui
spec:
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: webdav-store-ui