---
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: search-frontend
spec:
  replicas: 2 # One instance for each worker node
  template:
    metadata:
      labels:
        app: search-frontend
    spec:
      containers:
        - name: frontend
          image: docker-registry.gerdi.research.lrz.de:5043/frontend/search:0.3.0-test9
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: lrz-docker-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: search-frontend
spec:
  clusterIP: 10.222.21.09
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: search-frontend
