---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: spring-gateway-server
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spring-gateway-server
    spec:
      containers:
        - name: edge
          image: docker-registry.gerdi.research.lrz.de:5043/operations/spring-gateway:0.6.0-test1
          ports:
            - containerPort: 8765
          resources:
            requests:
              cpu: "0"
              memory: "0"
            limits:
              cpu: "1"
              memory: "1Gi"
      imagePullSecrets:
        - name: lrz-docker-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: spring-gateway-server
spec:
  ports:
    - port: 8765
      protocol: TCP
  selector:
    app: spring-gateway-server
