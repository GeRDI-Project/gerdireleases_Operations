---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: jhub-store-opp
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: jhub-store-opp
    spec:
      containers:
        - name: api
          image: docker-registry.gerdi.research.lrz.de:5043/student-projects/jupyterstore-opp:0.6.0-test34
          resources:
            requests:
              cpu: "0"
              memory: "0"
            limits:
              cpu: "1"
              memory: "1Gi"
          ports:
            - containerPort: 5678
          volumeMounts:
            - mountPath: /local/persistent-volumes/
              name: jhub-nfs-volumes
      imagePullSecrets:
        - name: lrz-docker-registry-secret
      securityContext:
        runAsUser: 0
      volumes:
        - name: jhub-nfs-volumes
          hostPath:
            path: /mnt/nfs/nfs-c
---
apiVersion: v1
kind: Service
metadata:
  name: jhub-store-opp
spec:
  ports:
    - port: 5678
      protocol: TCP
  selector:
    app: jhub-store-opp
