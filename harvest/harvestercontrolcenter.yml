---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hccenter
  labels:
    app: hccenter
    scs: harvest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hccenter
  template:
    metadata:
      labels:
        scs: harvest
        app: hccenter
    spec:
      containers:
        - name: hccenter
          image: docker-registry.gerdi.research.lrz.de:5043/harvest/harvestercontrolcenter:0.4.0-test5
          ports:
            - containerPort: 80
          env:
            - name: "DEBUG"
              value: "False"
            - name: "ALLOWED_HOSTS"
              value: "10.222.21.22,www.test.gerdi.org,test.gerdi.org,www.staging.gerdi.org"
            - name: "USE_X_FORWARDED_HOST"
              value: "True"
            - name: "SECURE_PROXY_SSL_HEADER"
              value: "https"
            - name: "FORCE_SCRIPT_NAME"
              value: "/harvest/hccenter"
          resources:
            requests:
              memory: "0"
              cpu: "0"
            limits:
              memory: "1Gi"
              cpu: "1"
          volumeMounts:
            - mountPath: /usr/src/app/db
              name: hcc-db
      imagePullSecrets:
        - name: lrz-docker-registry-secret
      volumes:
        - name: hcc-db
          hostPath:
            path: /local/nfs/harvest/hcc
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: hccenter
  labels:
    run: hccenter
    scs: harvest
spec:
  clusterIP: 10.222.21.22
  ports:
    - port: 80
      protocol: TCP
  selector:
    app: hccenter
