---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpendac-harvester
  labels:
    app: alpendac-harvester
    scs: harvest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpendac-harvester
  template:
    metadata:
      labels:
        scs: harvest
        app: alpendac-harvester
    spec:
      initContainers:
        - name: correct-permissions
          image: busybox
          securityContext:
            privileged: true
          command: ['sh', '-c', 'chown 100 /var/lib/jetty/cache']
          volumeMounts:
            - mountPath: /var/lib/jetty/cache/
              name: alpendac-harvester-cache
      containers:
        - name: alpendac-harvester
          image: docker-registry.gerdi.research.lrz.de:5043/harvest/alpendac:0.3.0-rc1
          ports:
            - containerPort: 8080
          env:
            - name: GERDI_OAIPMH_SUBMISSIONURL
              value: "http://elasticsearch-data.default.svc.cluster.local:9200/gerdi/metadata"
            - name: GERDI_OAIPMH_HOSTURL
              value: "http://alpendac-oaipmhserver.default.svc.cluster.local/app.php/"
            - name: GERDI_OAIPMH_METADATAPREFIX
              value: "oai_dc"
            - name: GERDI_OAIPMH_FROM
              value: ""
            - name: GERDI_OAIPMH_UNTIL
              value: ""
          volumeMounts:
            - mountPath: /var/lib/jetty/cache/
              name: alpendac-harvester-cache
          resources:
            requests:
              cpu: "0"
              memory: "0"
            limits:
              cpu: "1"
              memory: "1Gi"
      imagePullSecrets:
        - name: lrz-docker-registry-secret
      volumes:
        - name: alpendac-harvester-cache
          hostPath:
            path: /local/nfs/harvest/alpendac-harvester
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: alpendac-harvester
  labels:
    run: alpendac-harvester
    scs: harvest
spec:
  clusterIP: 10.222.21.17
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: alpendac-harvester
