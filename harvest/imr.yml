---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: imr-harvester
  labels:
    app: imr-harvester
    scs: harvest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: imr-harvester
  template:
    metadata:
      labels:
        scs: harvest
        app: imr-harvester
    spec:
      initContainers:
        - name: correct-permissions
          image: busybox
          securityContext:
            privileged: true
          command: ['sh', '-c', 'chown 100 /var/lib/jetty/cache']
          volumeMounts:
            - mountPath: /var/lib/jetty/cache/
              name: imr-harvester-cache
      containers:
        - name: imr-harvester
          image: docker-registry.gerdi.research.lrz.de:5043/harvest/imr:0.4.0-test3
          ports:
            - containerPort: 8080
          volumeMounts:
            - mountPath: /var/lib/jetty/cache/
              name: imr-harvester-cache
          resources:
            requests:
              cpu: "0"
              memory: "0"
            limits:
              cpu: "1"
              memory: "1Gi"
      imagePullSecrets:
        - name: lrz-docker-registry-secret
      volumes:
        - name: imr-harvester-cache
          hostPath:
            path: /mnt/nfs/test/harvest/imr-harvester
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: imr-harvester
  labels:
    run: imr-harvester
    scs: harvest
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: imr-harvester
