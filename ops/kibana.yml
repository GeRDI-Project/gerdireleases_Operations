---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: kibana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kibana
  template:
    metadata:
      labels:
        service: common
        app: kibana
    spec:
      containers:
        - name: kibana
          image: docker.elastic.co/kibana/kibana:6.6.0
          securityContext:
            privileged: true
            capabilities:
              add:
                - IPC_LOCK
          ports:
            - containerPort: 5601
          resources:
            requests:
              memory: "1Gi"
              cpu: "500m"
          env:
            - name: http.max_content_length
              value: 100mb
            - name: ES_JAVA_OPTS
              value: -Xms512m -Xmx512m
            - name: bootstrap.memory_lock # Swap is disabled on K8S
              value: 'false'
            - name: cluster.name
              value: gerdi-cluster
            - name: transport.host
              value: 0.0.0.0
            - name: xpack.security.enabled
              value: 'false'
            - name: xpack.graph.enabled
              value: 'false'
            - name: xpack.ml.enabled
              value: 'false'
            - name: xpack.monitoring.enabled # For Kibana
              value: 'true'
            - name: xpack.watcher.enabled
              value: 'false'
            - name: xpack.monitoring.collection.enabled
              value: 'true'
            - name: ELASTICSEARCH_URL
              value: http://elasticsearch-master.default.svc.cluster.local:9200
            - name: SERVER_BASEPATH
              value: '/admin/kibana'
            - name: SERVER_DEFAULTROUTE
              value: '/'
---
apiVersion: v1
kind: Service
metadata:
  name: kibana
spec:
  ports:
    - name: ui
      port: 5601
      protocol: TCP
  selector:
    service: common
    app: kibana
