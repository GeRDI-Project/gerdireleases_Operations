---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  labels:
    app: kafka
spec:
  clusterIP: "None"
  ports:
  - port: 9092
    name: client
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
spec:
  selector:
    matchLabels:
      app: kafka
  serviceName: kafka-service
  replicas: 3
  template:
    metadata:
      labels:
        app: kafka
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "app"
                      operator: In
                      values:
                      - kafka
                topologyKey: "kubernetes.io/hostname"
      containers:
      - name: kafka
        imagePullPolicy: Always
        image: "wurstmeister/kafka:2.11-2.0.0"
        env:
          - name: KAFKA_ZOOKEEPER_CONNECT
            value: zk-cs.default.svc.cluster.local:2181
          - name: GERDI_HOST_NAME
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: KAFKA_ADVERTISED_PORT
            value: '9092'
          - name: KAFKA_ADVERTISED_LISTENERS
            value: PLAINTEXT://$(GERDI_HOST_NAME):9092
          - name: KAFKA_LISTENERS
            value: PLAINTEXT://$(GERDI_HOST_NAME):9092
          - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
            value: 'false'
          - name: KAFKA_CREATE_TOPICS
            value: 'store:1:3'
        ports:
        - containerPort: 9092
          name: client
