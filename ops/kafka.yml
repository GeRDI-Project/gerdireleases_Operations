---
apiVersion: v1
kind: Service
metadata:
  name: kafka-service
  labels:
    app: kafka
spec:
  clusterIP: "None"
  ports:
    - port: 9092
      name: client
  selector:
    app: kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-jmx
  labels:
    app: kafka
spec:
  ports:
    - port: 9997
      name: jmx
  selector:
    app: kafka
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kafka
spec:
  selector:
    matchLabels:
      app: kafka
  serviceName: kafka-service
  replicas: 3
  template:
    metadata:
      labels:
        app: kafka
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 1
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: "app"
                      operator: In
                      values:
                        - kafka
                topologyKey: "kubernetes.io/hostname"
      containers:
        - name: kafka
          imagePullPolicy: Always
          image: "wurstmeister/kafka:2.11-2.0.0"
          resources:
            requests:
              memory: "1Gi"
              cpu: "0"
            limits:
              memory: "4Gi"
              cpu: "1"
          env:
            - name: KAFKA_ZOOKEEPER_CONNECT
              value: zk-cs-1.default.svc.cluster.local:2181
            - name: GERDI_HOST_NAME
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
            - name: KAFKA_ADVERTISED_PORT
              value: '9092'
            - name: KAFKA_ADVERTISED_LISTENERS
              value: PLAINTEXT://$(GERDI_HOST_NAME):9092
            - name: KAFKA_LISTENERS
              value: PLAINTEXT://$(GERDI_HOST_NAME):9092
            - name: KAFKA_AUTO_CREATE_TOPICS_ENABLE
              value: 'false'
            - name: BROKER_ID_COMMAND
              value: "hostname | awk -F '-' '{print $2}'"
            - name: KAFKA_CREATE_TOPICS
              value: 'store:1:3,storeService:1:3:compact'
            - name: JMX_PORT
              value: '9997'
          ports:
            - containerPort: 9092
              name: client
            - containerPort: 9997
              name: jmx
          volumeMounts:
            - name: kafka-log-dir
              mountPath: /kafka
  volumeClaimTemplates:
    - metadata:
        name: kafka-log-dir
      spec:
        accessModes: [ "ReadWriteOnce" ]
        resources:
          requests:
            storage: 5Gi
