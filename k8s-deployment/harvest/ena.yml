---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ena-harvester
  labels:
    app: ena-harvester
    scs: harvest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ena-harvester
  template:
    metadata:
      labels:
        scs: harvest
        app: ena-harvester
    spec:
      containers:
      - name: ena-harvester
        image:  docker-registry.gerdi.research.lrz.de:5043/harvest/ena
        ports:
          - containerPort: 8080
      imagePullSecrets:
      - name: lrz-docker-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: ena-harvester
  labels:
    run: ena-harvester
    scs: harvest
spec:
  clusterIP: 10.222.21.16
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: ena-harvester
