---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpendac-harvester 
  labels:
    app: alpendac-harvester 
    scs: harvest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpendac-harvester
  template:
    metadata:
      labels:
        scs: harvest 
        community: EREE
        app: alpendac-harvester
    spec:
      containers:
      - name: alpendac-harvester
        image:  docker-registry.gerdi.research.lrz.de:5043/harvest/oaipmh
        ports:
          - containerPort: 8080
        env:
        - name: GERDI_OAIPMH_HOSTURL
          value: http://nd-1.ext.test.gerdi.org:31804/app.php/
        - name: GERDI_OAIPMH_METADATAPREFIX
          value: oai_dc
      imagePullSecrets:
      - name: lrz-docker-registry-secret 
---
apiVersion: v1
kind: Service
metadata:
  name: alpendac-harvester 
  labels:
    run: alpendac-harvester 
    scs: harvest
spec:
  clusterIP: 10.222.21.17
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: alpendac-harvester
