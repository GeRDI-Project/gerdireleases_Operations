---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: harvest-db
spec:
  serviceName: harvest-db
  replicas: 1
  template:
    metadata:
      labels:
        app: harvest-db
    spec:
      containers:
        - name: mongo
          image: mongo:3.6.2
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: harvest-mongo-pw
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harvest-mongo-pw
                  key: password
          ports:
            - containerPort: 27017
          args:
            - "--bind_ip_all"
            - "--replSet"
            - rs0
          resources:
            limits:
              memory: "1Gi"
              cpu: "512Mi"
        - name: mongo-sidecar
          image: cvallance/mongo-k8s-sidecar
          env:
            - name: MONGO_SIDECAR_POD_LABELS
              value: "app=harvest-db"
            - name: MONGODB_DATABASE
              value: admin
            - name: MONGODB_USERNAME
              valueFrom:
                secretKeyRef:
                  name: harvest-mongo-pw
                  key: username
            - name: MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: harvest-mongo-pw
                  key: password
---
apiVersion: v1
kind: Service
metadata:
  name: harvest-db
spec:
  clusterIP: None
  ports:
    - port: 27017
      protocol: TCP
  selector:
    app: harvest-db
