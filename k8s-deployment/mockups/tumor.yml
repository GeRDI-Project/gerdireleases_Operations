---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: tumor-mockup
spec:
  replicas: 2 # One instance for each worker node
  template:
    metadata:
      labels:
        app: tumor-mockup
    spec:
      containers:
        - name: tumor-mockup
          image: docker-registry.gerdi.research.lrz.de:5043/showcase/mockup-tumor:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: 256Mi
      imagePullSecrets:
        - name: lrz-docker-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: tumor-mockup
spec:
  ports:
  - port: 80
    nodePort: 32000
    protocol: TCP
  selector:
    app: tumor-mockup
  type: NodePort
