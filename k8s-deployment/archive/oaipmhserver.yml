---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpendac-oaipmhserver
  labels:
    app: symfony
    scs: archive
    community: AlpEnDAC
    partner: lrz
spec:
  replicas: 1
  selector:
    matchLabels:
      scs: archive
      community: AlpEnDAC
  template:
    metadata:
      labels:
        scs: archive 
        community: AlpEnDAC
    spec:
      containers:
      - name: oaipmhserver
        image:  docker-registry.gerdi.research.lrz.de:5043/archive/oaipmhserver
        ports:
          - containerPort: 80
        volumeMounts:
        - mountPath: /var/www/production.db
          name: alpendac-database
        resources:
            requests:
                memory: "128Mi"
                cpu: "125m"
            limits:
                memory: "256Mi"
                cpu: "500m"
      imagePullSecrets:
      - name: lrz-docker-registry-secret
      volumes:
      - name: alpendac-database
        hostPath:
          path: /mnt/nfs/test/archive/alpendac/alpendac-irods-oaipmh_new.db 
          type: File
---
apiVersion: v1
kind: Service
metadata:
  name: alpendac-oaipmhserver
  labels:
    run: symfony 
    scs: archive
    community: AlpEnDAC
    partner: lrz
spec:
  type: NodePort
  ports:
    - port: 80
      protocol: TCP
      nodePort: 31804
  selector:
    scs: archive 
    community: AlpEnDAC
