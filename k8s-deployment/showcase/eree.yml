---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: showcase-eree
  labels:
    scs: showcase
    app: eree
spec:
  replicas: 2 # One instance for each worker node
  template:
    metadata:
      labels:
        scs: showcase
        app: eree
    spec:
      containers:
        - name: showcase-eree
          image: docker-registry.gerdi.research.lrz.de:5043/showcase/eree:latest
          ports:
            - containerPort: 80
          resources:
            limits:
              memory: "256Mi"
              cpu: "125Mi"
      imagePullSecrets:
        - name: lrz-docker-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: showcase-eree
  labels:
    scs: showcase
    app: eree
spec:
  ports:
    - port: 80
      nodePort: 32000
      protocol: TCP
  selector:
    scs: showcase
    app: eree
  type: NodePort
