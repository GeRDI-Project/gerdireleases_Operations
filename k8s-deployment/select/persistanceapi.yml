---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: select-persistance-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: select-persistance-api
    spec:
      containers:
        - name: api
          image: docker-registry.gerdi.research.lrz.de:5043/select/persistance-api:latest
          env:
            - name: GERDI_ES_HOSTNAME
              value: elasticsearch-data.default.svc.cluster.local
            - name: SELECT_MONGODB_DB_HOSTNAME
              value: select-db-0.select-db.default.svc.cluster.local
            - name: SELECT_MONGODB_USER_NAME
              valueFrom:
                secretKeyRef:
                  name: select-mongo-pw
                  key: username
            - name: SELECT_MONGODB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: select-mongo-pw
                  key: password
          ports:
            - containerPort: 4567
          resources:
            requests:
              memory: 512Mi
      imagePullSecrets:
        - name: lrz-docker-registry-secret
---
apiVersion: v1
kind: Service
metadata:
  name: select-persistance-api
spec:
  ports:
  - port: 4567
    nodePort: 32112
    protocol: TCP
  selector:
    app: select-persistance-api
  type: NodePort
